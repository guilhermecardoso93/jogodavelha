<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jogo da Velha</title>
  </head>
  <body>
    <main>
      <h1>Jogo da Velha</h1>
      <div>
        <div id="1" class="squad" onclick="chooseSquad(this.id)">-</div>
        <div id="2" class="squad" onclick="chooseSquad(this.id)">-</div>
        <div id="3" class="squad" onclick="chooseSquad(this.id)">-</div>
      </div>
      <div>
        <div id="4" class="squad" onclick="chooseSquad(this.id)">-</div>
        <div id="5" class="squad" onclick="chooseSquad(this.id)">-</div>
        <div id="6" class="squad" onclick="chooseSquad(this.id)">-</div>
      </div>
      <div>
        <div id="7" class="squad" onclick="chooseSquad(this.id)">-</div>
        <div id="8" class="squad" onclick="chooseSquad(this.id)">-</div>
        <div id="9" class="squad" onclick="chooseSquad(this.id)">-</div>
      </div>
      <div class="player">
        <label>Jogador:</label>
        <label id="player-select"></label>
      </div>
      <div class="winner">
        <label>Vencedor:</label>
        <label id="winner-player"></label>
      </div>
      <div>
        <button type="button" id="reiniciarButton" onclick="restart()">Reiniciar</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
